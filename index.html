<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Tracker</h1>
        <h2>Add a vacation:</h2>

        <form id="new-place">
          <div class="form-group">
            <label for="new-city-name">City</label>
            <input type="text" class="form-control" id="new-city-name">
          </div>
          <div class="form-group">
            <label for="new-country-name">Country</label>
            <input type="text" class="form-control" id="new-country-name">
          </div>
          <div class="form-group">
            <label for="new-time">Time of Year Visited:</label>
            <input type="text" class="form-control" id="new-time">
          </div>
          <div class="form-group">
            <label for="new-landmark">Landmarks:</label>
            <input type="text" class="form-control" id="new-landmark">
          </div>
          <div class="form-group">
            <label for="new-length">Length of Stay:</label>
            <input type="text" class="form-control" id="new-length">
          </div>
          <div id="show-place">
            <h2></h2>
            <p>City: <span class="city"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Time of Year Visited: <span class="time"></span></p>
            <p>Landmarks: <span class="landmark"></span></p>                <p>Length of Stay: <span class="length"></span></p>
          </div>
          <button type="submit" class="btn">Add</button>
        </form>

        <h2 id="places-header">Places:</h2>
        <ul id="places">

        </ul>
    </div>
  </body>
</html>
